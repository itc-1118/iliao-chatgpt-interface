<!DOCTYPE html>
<html>
  <head>
    <title>AI聊 Interface</title>
    <link href="./css/index.css" type="text/css" rel="stylesheet"></link>
  </head>
  <body>
    <section>
      <h1>AI聊 Interface</h1>

      <div class="form-group">
        <label for="channelId">频道ID：</label>
        <input type="text" id="channelId" />
      </div>
  
      <div class="form-group">
        <label for="question">问题：</label>
        <input type="text" id="question" />
      </div>
  
      <button id="sendChatBtn">发送聊天</button>
      <button id="cancelChatBtn">取消聊天</button>
      <button id="getChatHistoryBtn">获取聊天记录</button>
  
      <div id="responseContainer"></div>
    </section>
   

    <script src="./js/index.js"></script>
  </body>
</html>
